# Reported to work for both GA-AX370-GAMING5 and GA-AX370-Gaming K7.

chip "it8792-isa-*"
	label in0 "CPU Vcore"
	label in1 "DDR Vtt A/B"
	label in2 "Chipset Core"
	label in4 "CPU Vdd18"
	label in5 "DDR Vpp A/B"

	compute in5 @ * (208/125), @ / (208/125)

	set in0_min 0.35
	set in0_max 1.45
	set in1_min 1.1 / 2
	set in1_max 1.6 / 2
	set in2_min 1.05 * 0.95
	set in2_max 1.05 * 1.05
	set in4_min 1.8 * 0.97
	set in4_max 1.8 * 1.03
	set in5_min 2.5 * 0.95
	set in5_max 2.5 * 1.05
	set in7_min 3.3 * 0.97
	set in7_max 3.3 * 1.03

	label temp1 "PCIe X8"
	label temp2 "EC_temp 2"
	label temp3 "System 2"

	label fan1 "SYS5 fan/pump"
	label fan2 "SYS6 fan/pump"
	label fan3 "SYS4 fan"

	ignore in0
	ignore in3
	ignore in6
	ignore intrusion0

chip "it8686-isa-*"
	label in0 "CPU Vcore"
	label in1 "+3.3V"
	label in2 "+12V"
	label in3 "+5V"
	label in4 "Vcore SOC"
	label in5 "CPU Vddp"
	label in6 "DRAM A/B"

	compute in1 @ * (33/20), @ / (33/20)
	compute in2 @ * (120/20), @ / (120/20)
	compute in3 @ * (50/20), @ / (50/20)

	set in0_min 0.35
	set in0_max 1.45
	set in1_min 3.3 * 0.97
	set in1_max 3.3 * 1.03
	set in2_min 12 * 0.97
	set in2_max 12 * 1.03
	set in3_min 5 * 0.97
	set in3_max 5 * 1.03
	set in4_min 0.9
	set in4_max 1.26
	set in5_min 0.9 * 0.95
	set in5_max 0.9 * 1.05
	set in6_min 1.1
	set in6_max 1.6

	label temp1 "System 1"
	label temp2 "Chipset"
	label temp3 "CPU"
	label temp4 "PCIe X16"
	label temp5 "VRM MOS"
	label temp6 "EC_temp 1"

	compute temp3 @ + 10, @ - 10

	label fan1 "CPU fan"
	label fan2 "SYS1 fan"
	label fan3 "SYS2 fan"
	label fan4 "SYS3 fan"
	label fan5 "CPUOPT fan"

	ignore in7
	ignore in8
	ignore intrusion0
