# Lmsensors configuration for MSI X370 SLI Plus

chip "nct6795-*"
	label fan1 "Pump"
	set fan1_min 0

	label fan2 "CPU Fan"
	set fan2_min 255
	
	label fan3 "System 1 Fan"
	set fan3_min 0

	label fan4 "System 2 Fan"
	set fan4_min 0

	label fan5 "System 3 Fan"
	set fan5_min 0

	label fan6 "System 4 Fan"
	set fan6_min 0
	
	label in0  "CPU Core"
	set in0_min 0.40
	set in0_max 1.55

	label in1  "CPU NB/SOC"
	set in1_min 1.0
	set in1_max 1.3

	label in3  "System 5V"
	compute in3 @ * 1.5 , @ 
	set in3_min 5 * 0.95
	set in3_max 5 * 1.15
	
	label in4  "System 12V"
	compute in4 @ * 12 , @ / 12
	set in4_min 12 * 0.95 
	set in4_max 12 * 1.05
	
	label in5  "Unknown"
	set in5_min 0.15 * 0.95
	set in5_max 0.15 * 1.15

	label in6  "CLDO_VDDP"
	set in6_min 0.6 * 0.95
	set in6_max 0.7 * 1.15

	label in9  "VTT"
	set in9_min 1.8 * 0.95
	set in9_max 1.8 * 1.15

	label in10 "CPU VDDP"

	label in11 "DRAM VREF"
	set in11_min 0.12
	set in11_max 1.235
	
	label in12 "VDD"
	set in12_min 1.0
	set in12_max 1.1
	
	label in13 "DIMM"
	compute in13 @ * 2 , @ / 2
	set in13_min 0.8
	set in13_max 1.5
	
	label in14 "5VSB"
        compute in14 ((768 / 330) + 1) * @, @ / ((768 / 330) + 1)
        set in14_min 5 * 0.95
        set in14_max 5 * 1.05

	set temp1_max 60
	set temp1_max_hyst 45

	ignore temp4
	ignore temp6
	ignore temp7
	ignore temp8
	ignore temp9
	ignore temp10
